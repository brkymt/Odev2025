<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TBK Giyim</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    
    <header>
        <button class="sidebar" onclick="toogleSidebar()">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <line x1="4" x2="20" y1="12" y2="12"></line>
                <line x1="4" x2="20" y1="6" y2="6"></line>
                <line x1="4" x2="20" y1="18" y2="18"></line>
            </svg>
        </button>
        <h1 class="site-title">TBK Giyim</h1>
        <button class="user-btn" onclick="window.location.href='/userlogin'">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <circle cx="12" cy="12" r="10"></circle>
                <circle cx="12" cy="10" r="3"></circle>
                <path d="M7 20.662V19c0-1.657 1.343-3 3-3h4c1.657 0 3 1.343 3 3v1.662"></path>
            </svg>
        </button>
    </header>

    <div class="container">
        
        <div class="hero-container">
            <img src="images/pexels-photo-6258910.jpeg" alt="Nike Air Force 1 shoes on wet surface" class="hero-image">
            
            
            <div class="promo-box">
                <p class="promo-title">%50 Oranında Büyük İndirim</p>
                <p class="promo-subtitle">Sadece İşaretli Ürünlerde Geçerli</p>
                
                <div class="gender-buttons">
                    <button class="btn-kadin">Kadın</button>
                    <button class="btn-erkek">Erkek</button>
                </div>
            </div>

            
            <div class="pagination">
                <div class="dot active"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
            </div>
        </div>

        
        <section class="category-section">
            <div class="category-grid">
                
                <div class="category-card">
                    <div class="category-overlay"></div>
                    <img src="images/1_org_zoom.webp" alt="Shoes" class="category-image">
                    <h3 class="category-title">AYAKKABILAR</h3>
                </div>

                
                <div class="category-card">
                    <div class="category-overlay"></div>
                    <img src="images/sisme-mont-nasil-yikanir.webp" alt="Jackets" class="category-image">
                    <h3 class="category-title">CEKETLER</h3>
                </div>

               
                <div class="category-card">
                    <div class="category-overlay"></div>
                    <img src="images/erkek-haki-yesili-bisiklet-yaka-duz-ba-d3d370.webp" alt="T-shirts" class="category-image">
                    <h3 class="category-title">TİŞÖRTLER</h3>
                    <div class="toggle-container">
                        <div class="toggle-buttons">
                            <button class="btn-koyu">Koyu</button>
                            <button class="btn-acik">Açık</button>
                        </div>
                    </div>
                </div>

                
                <div class="category-card">
                    <div class="category-overlay"></div>
                    <img src="images/kulah-erkek-buyuk-boy-60cm-siyah-fedor-8-9879.jpg" alt="Accessories" class="category-image">
                    <h3 class="category-title">AKSESUAR</h3>
                </div>

                
                <div class="category-card">
                    <div class="category-overlay"></div>
                    <img src="images/stephan-orme-oversize-mavi-sweatshirt-e9-4d4.webp" alt="Sweatshirt" class="category-image">
                    <h3 class="category-title">SWEATSHIRT</h3>
                </div>
            </div>
        </section>
    </div>

    
    <footer>
        <p>© 2025 TBK Giyim. Tüm hakları saklıdır.</p>
    </footer>

    
    <button class="email-btn">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <rect width="20" height="16" x="2" y="4" rx="2"></rect>
            <path d="m22 7-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 7"></path>
        </svg>
    </button>
    <script src="scripts/script.js"></script>
</body>

</html>
